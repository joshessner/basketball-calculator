        // Generate comparison values from -30 to +30 in 0.5 increments
        const generateComparisonValues = () => {
            const values = [];
            for (let i = -25; i <= 20; i += 0.5) {
                values.push(i.toFixed(1));
            }
            return values;
        };

        function BasketballCalculator() {
            const [team1, setTeam1] = React.useState('');
            const [team2, setTeam2] = React.useState('');
            const [compareValue, setCompareValue] = React.useState('');
            const [isNeutral, setIsNeutral] = React.useState(false);
            const [showDetails, setShowDetails] = React.useState(false);
            
            const teams = Object.keys(TEAMS_DATA).sort();
            const comparisonValues = generateComparisonValues();
            
            const calculateResults = () => {
                if (!team1 || !team2) return null;
                
                const team1Data = TEAMS_DATA[team1];
                const team2Data = TEAMS_DATA[team2];
                
                // If not neutral site, add home court advantage to KenPom difference
                const hcaAdjustment = isNeutral ? 0 : team1Data.hca;
                const hcaAdjustmentE = isNeutral ? 0 : 3.35;
                const hcaAdjustmentB = isNeutral ? 0 : 0.013;
                
                const kenpomDiff = (team2Data.kpRating - team1Data.kpRating)/100*67 - hcaAdjustment;
                const espnDiff = team2Data.espnRating - team1Data.espnRating -hcaAdjustmentE;
                const bartT = (team1Data.bartT/67.07 * team2Data.bartT/67.07) * 67.07;
                const bart1pp100o = team1Data.bartO * (1+hcaAdjustmentB) / 107.3;
                const bart2pp100o = team2Data.bartO * (1-hcaAdjustmentB) / 107.3;
                const bart1pp100d = team1Data.bartD * (1-hcaAdjustmentB) / 107.3;
                const bart2pp100d = team2Data.bartD * (1+hcaAdjustmentB) / 107.3;
                const bart1exp100 = bart1pp100o * bart2pp100d * 107.3;
                const bart2exp100 = bart2pp100o * bart1pp100d * 107.3;
                const bart1point = bart1exp100 * bartT / 100;
                const bart2point = bart2exp100 * bartT / 100;
                const bartCalc =  bart2point - bart1point;
                const average = (kenpomDiff + espnDiff + bartCalc) / 3;
                
                let comparison = null;
                if (compareValue !== '') {
                    comparison = {
                        value: parseFloat(compareValue),
                        difference: average - parseFloat(compareValue)
                    };
                }
                
                return {
                    kenpom: kenpomDiff,
                    espn: espnDiff,
                    bart: bartCalc,
                    average: average,
                    comparison: comparison,
                    team1Details: team1Data,
                    team2Details: team2Data,
                    hcaApplied: hcaAdjustment
                };
            };

            const results = calculateResults();

            return (
                <div className="max-w-lg mx-auto p-6 bg-white">
                    <div className="space-y-6">
                        <div className="flex justify-between items-center">
                            <h2 className="text-xl font-semibold">Predictions Calculator</h2>
                            <div className="text-sm text-gray-500">
                                Last updated: {new Date().toLocaleDateString()}
                            </div>
                        </div>

                        <div className="flex flex-col space-y-4 sm:flex-row sm:space-x-4 sm:space-y-0">
                            <div className="flex-1">
                                <label className="block text-sm font-medium mb-2">First Team (Home)</label>
                                <select 
                                    value={team1} 
                                    onChange={(e) => setTeam1(e.target.value)}
                                    className="w-full p-2 border rounded-md bg-white"
                                >
                                    <option value="">Select a team</option>
                                    {teams.map(team => (
                                        <option key={team} value={team}>{team}</option>
                                    ))}
                                </select>
                            </div>

                            <div className="flex-1">
                                <label className="block text-sm font-medium mb-2">Second Team (Away)</label>
                                <select 
                                    value={team2} 
                                    onChange={(e) => setTeam2(e.target.value)}
                                    className="w-full p-2 border rounded-md bg-white"
                                >
                                    <option value="">Select a team</option>
                                    {teams.map(team => (
                                        <option key={team} value={team}>{team}</option>
                                    ))}
                                </select>
                            </div>
                        </div>

                        <div className="flex space-x-4 items-end">
                            <div className="flex-1">
                                <label className="block text-sm font-medium mb-2">Team1 Vegas Spread</label>
                                <select
                                    value={compareValue}
                                    onChange={(e) => setCompareValue(e.target.value)}
                                    className="w-full p-2 border rounded-md bg-white"
                                >
                                    <option value="">Select a value</option>
                                    {comparisonValues.map(value => (
                                        <option key={value} value={value}>{value}</option>
                                    ))}
                                </select>
                            </div>
                            <div className="flex-1">
                                <label className="flex items-center space-x-2 cursor-pointer">
                                    <input
                                        type="checkbox"
                                        checked={isNeutral}
                                        onChange={(e) => setIsNeutral(e.target.checked)}
                                        className="form-checkbox h-5 w-5 text-blue-600"
                                    />
                                    <span className="text-sm font-medium">Neutral Site?</span>
                                </label>
                            </div>
                        </div>

                        {results && (
                            <div className="space-y-4">
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="p-4 bg-gray-50 rounded-md">
                                        <p className="text-sm font-medium text-gray-600">KenPom Predicted Spread</p>
                                        <p className="text-lg">{results.kenpom.toFixed(2)}</p>
                                        {!isNeutral && (
                                            <p className="text-xs text-gray-500 mt-1">
                                                (Includes HCA: +{results.hcaApplied})
                                            </p>
                                        )}
                                    </div>
                                    <div className="p-4 bg-gray-50 rounded-md">
                                        <p className="text-sm font-medium text-gray-600">ESPN Predicted Spread</p>
                                        <p className="text-lg">{results.espn.toFixed(2)}</p>
                                    </div>
                                    <div className="p-4 bg-gray-50 rounded-md">
                                        <p className="text-sm font-medium text-gray-600">Bart Predicted Spread</p>
                                        <p className="text-lg">{results.bart.toFixed(2)}</p>
                                    </div>
                                    <div className="p-4 bg-blue-50 rounded-md">
                                        <p className="text-sm font-medium text-blue-600">Predicted Team1 Spread</p>
                                        <p className="text-lg">{results.average.toFixed(2)}</p>
                                    </div>
                                </div>

                                {results.comparison && (
                                    <div className="p-4 bg-yellow-50 rounded-md">
                                        <p className="text-sm font-medium text-yellow-800">Comparison</p>
                                        <p className="text-lg">
                                            Difference from {results.comparison.value}: {' '}
                                            <span className={results.comparison.difference > 0 ? 'text-green-600' : 'text-red-600'}>
                                                {results.comparison.difference > 0 ? '+' : ''}{results.comparison.difference.toFixed(2)}
                                            </span>
                                        </p>
                                    </div>
                                )}

                                <button
                                    onClick={() => setShowDetails(!showDetails)}
                                    className="text-sm text-blue-600 hover:text-blue-800"
                                >
                                    {showDetails ? 'Hide Details' : 'Show Details'}
                                </button>

                                {showDetails && (
                                    <div className="grid grid-cols-2 gap-4 mt-4 text-sm">
                                        <div className="p-4 bg-gray-50 rounded-md">
                                            <h3 className="font-medium mb-2">{team1}</h3>
                                            <div className="space-y-1">
                                                <p>KP Rating: {results.team1Details.kpRating}</p>
                                                <p>ESPN Rating: {results.team1Details.espnRating}</p>
                                                <p>Bart O: {results.team1Details.bartO}</p>
                                                <p>Bart D: {results.team1Details.bartD}</p>
                                                <p>Tempo: {results.team1Details.bartT}</p>
                                                <p>HCA: {results.team1Details.hca}</p>
                                            </div>
                                        </div>
                                        <div className="p-4 bg-gray-50 rounded-md">
                                            <h3 className="font-medium mb-2">{team2}</h3>
                                            <div className="space-y-1">
                                                <p>KP Rating: {results.team2Details.kpRating}</p>
                                                <p>ESPN Rating: {results.team2Details.espnRating}</p>
                                                <p>Bart O: {results.team2Details.bartO}</p>
                                                <p>Bart D: {results.team2Details.bartD}</p>
                                                <p>Tempo: {results.team2Details.bartT}</p>
                                                <p>HCA: {results.team2Details.hca}</p>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<BasketballCalculator />);
        } catch (error) {
            const errorDisplay = document.getElementById('error-display');
            errorDisplay.style.display = 'block';
            errorDisplay.innerHTML = `
                <h3>Failed to start calculator:</h3>
                <p>${error.message}</p>
            `;
        }
    </script>
</body>
</html>
